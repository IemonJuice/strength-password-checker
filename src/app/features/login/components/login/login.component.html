<div class="wrapper">
  <form [formGroup]="form" class="form">

    <label>username</label>
    <input formControlName="username" type="text" class="form__username">

    <label>password</label>
    <input required minlength="8" formControlName="password" type="password" class="form__password">

    <div
      [ngClass]="{
      'untouched-form': form.untouched || form.touched,
      'invalid-form': form.touched && form.invalid,
      'easy': isEasyPassword() && form.valid,
      'medium' : isMediumPassword() && form.valid,
      'strong' : isStrongPassword() && form.valid,
      }"
      class="form__password_quality">

      <div></div>
      <div></div>
      <div></div>

    </div>

    <button [disabled]="form.invalid" class="form__submit_button" (click)="submitForm()">Submit</button>

  </form>
</div>
